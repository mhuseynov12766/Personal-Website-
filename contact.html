<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Murad Huseynov | Contact Me</title>
        <link rel="icon" href="Media/favicon.ico" type="image/x-icon"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <nav>
                <a href="index.html">Home</a> |
                <a href="education.html">Education</a> |
                <a href="schedule.html">Weekly Schedule</a> |
                <a href="contact.html">Contact Me</a> |
                <a href="questionnaire.html">Questionnaire</a>
            </nav>
        </div>
        <form>
            <label for="fullname">Full name</label><br>
            <input type="text" id="fullname" name="fullname" enctype="text/plain"><br>
            <label for="message">Your message</label><br>
            <textarea id="message" name="message" rows="4" cols="50" enctype="text/plain"></textarea><br>
            <label for="id">Your position</label><br>
            <select id="id" name="id">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select><br>
            <label for="email">Your email</label><br>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
